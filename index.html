<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="greet">Hello World</h1>
    <hr>
   <div class="gamecontainer">
     <div class="boxcontainer">
       <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
       <div class="box bt-0"><span class="boxtext"></span></div>
       <div class="box bt-0 br-0"><span class="boxtext"></span></div>
       <div class="box bl-0"><span class="boxtext"></span></div>
       <div class="box"><span class="boxtext"></span></div>
       <div class="box br-0"><span class="boxtext"></span></div>
       <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
       <div class="box bb-0"><span class="boxtext"></span></div>
       <div class="box br-0 bb-0"><span class="boxtext"></span></div>
     </div>

     <div class="gameinfo">
       <h1>Welcome to tic tac toe</h1>
       <div class="info">Turn for X</div>
       <div class="resetbutton">
          <button id="reset">Reset</button>  
       </div>
       <div class="celebration" id="celebrate">
        <img src="tic tac toe/excited.gif" class="excited"> 
       </div>
     </div>
   </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
